<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df93b7052.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img/thumbnail.png" alt="icon girl" class="song-img">
            <h1>Spase Melody</h1>
            <p>Vize and Alan Wolker, Leony.</p>

            <audio id="song"> //если добавить controls - в приложении будет показана муз.дорожка
                <source src="media/spacemelody.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></i></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
